<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot√≥n de Reemplazo</title>
</head>
<body>
  <input type="text" id="textoInput" placeholder="Introduce el texto a reemplazar">
  <button onclick="reemplazarTexto()">Reemplazar</button>
  <p id="textoParaReemplazar">Texto original</p>

  <script>
    function reemplazarTexto() {
      // Obtenemos el valor del input
      var nuevoTexto = document.getElementById("textoInput").value;
      
      // Asignamos el nuevo texto al elemento que queremos reemplazar
      document.getElementById("textoParaReemplazar").innerText = nuevoTexto;
    }
  </script>
</body>
</html>
